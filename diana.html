<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            background: linear-gradient(to right, #ff7e5f, #feb47b);

            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 2.5em;

        }

            text-align: center;

            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button.secondary {
            background-color: white; 
            color: black; 
            border: 2px solid #008CBA;
        }
        button.secondary:hover {
            background-color: #008CBA;
            color: white;
        }
        @media (max-width: 600px) {
            h1 {

            }
            button {
                font-size: 1em;

</head>

</html>
